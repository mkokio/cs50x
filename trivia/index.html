<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkMultiChoice(event) {
                // Get the element which triggered the event
                let button = event.target;

                // Check if the element's inner HTML matches expected answer
                if (button.innerHTML == 'Chibi') {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.result').innerHTML = 'Correct!';
                }
                else {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.result').innerHTML = 'Incorrect';
                }}

                function checkFreeResponse(event) {
                    // Get the element which triggered the event
                    let button = event.target;

                    // Get the input element corresponding to the button
                    let input = button.parentElement.querySelector('input');

                    // Check for correct answer
                    if (input.value === 'Kusakabe') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.result').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.result').innerHTML = 'Incorrect';
                    }}
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>The three Totoros are &Omacr;-Totoro, Ch&umacr;-Totoro and ______-Totoro.</h3><!--Chibi-->
                    <button onclick="checkMultiChoice(event)">Chicken</button>
                    <button onclick="checkMultiChoice(event)">Chibi</button>
                    <button onclick="checkMultiChoice(event)">Chichai</button>
                    <p class="result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>The dad's name in "My Neighbor Totoro" is Mister ___________.</h3><!--Kusakabe-->
                <input autocomplete="off" placeholder="Family Name" type="text">
                <button onclick="checkFreeResponse(event)">Check Answer</button>
                <p class="result"></p>
            </div>
        </div>
    </body>
</html>
